

<!DOCTYPE html>
<html>
<head>
  <title>IP Registry</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>IP Registry</h1>
  <h2>A Dapp for Proving You Were First</h2>

  <section class="loading">
    Loading...
  </section>

  <section class="error invisible"></section>

  <section class="main invisible">
    <p>You're connected as <span class="account"></span></p>
    <p for="hash">Hash or description:</p>
    <input type="textarea" id="hash" placeholder="Irrefutable description." onkeypress="clearNote()"></input>

    <button id="register" onclick="register()">Register</button>
    <p class="note"></p>
  </section>
